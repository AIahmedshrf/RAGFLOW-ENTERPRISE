apiVersion: v1
kind: Namespace
metadata:
  name: ragflow-enterprise

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ragflow-config
  namespace: ragflow-enterprise
data:
  service_conf.yaml: |
    # RAGFlow Enterprise Configuration
    ragflow_env: production
    
    # MySQL Configuration
    mysql:
      host: mysql-service
      port: 3306
      database: rag_flow
      user: root
    
    # Redis Configuration
    redis:
      host: redis-service
      port: 6379
      db: 1
    
    # Elasticsearch Configuration
    elasticsearch:
      hosts:
        - elasticsearch-service:9200
    
    # MinIO Configuration
    minio:
      endpoint: minio-service:9000
      access_key: "${MINIO_ACCESS_KEY}"
      secret_key: "${MINIO_SECRET_KEY}"
      secure: false
    
    # Application Settings
    app:
      log_level: INFO
      max_upload_size: 1073741824  # 1GB
      session_timeout: 3600

---
apiVersion: v1
kind: Secret
metadata:
  name: ragflow-secrets
  namespace: ragflow-enterprise
type: Opaque
stringData:
  mysql-password: "infini_rag_flow"
  minio-access-key: "minioadmin"
  minio-secret-key: "minioadmin"
  jwt-secret: "change-this-in-production"

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragflow-backend
  namespace: ragflow-enterprise
  labels:
    app: ragflow
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ragflow
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ragflow
        component: backend
    spec:
      containers:
      - name: ragflow-backend
        image: ghcr.io/your-org/ragflow-enterprise:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9380
          name: http
        env:
        - name: RAGFLOW_ENV
          value: "production"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ragflow-secrets
              key: mysql-password
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: ragflow-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ragflow-secrets
              key: minio-secret-key
        volumeMounts:
        - name: config
          mountPath: /ragflow/conf/service_conf.yaml
          subPath: service_conf.yaml
        - name: data
          mountPath: /ragflow/data
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 9380
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 9380
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      volumes:
      - name: config
        configMap:
          name: ragflow-config
      - name: data
        persistentVolumeClaim:
          claimName: ragflow-data-pvc

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: ragflow-backend-service
  namespace: ragflow-enterprise
  labels:
    app: ragflow
    component: backend
spec:
  selector:
    app: ragflow
    component: backend
  ports:
  - name: http
    port: 9380
    targetPort: 9380
  type: ClusterIP

---
# MySQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: ragflow-enterprise
spec:
  serviceName: mysql-service
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ragflow-secrets
              key: mysql-password
        - name: MYSQL_DATABASE
          value: "rag_flow"
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi

---
# MySQL Service
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: ragflow-enterprise
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
  clusterIP: None

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ragflow-enterprise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: ragflow-enterprise
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
# Elasticsearch StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: ragflow-enterprise
spec:
  serviceName: elasticsearch-service
  replicas: 3
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      initContainers:
      - name: increase-vm-max-map
        image: busybox
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: cluster.name
          value: "ragflow-cluster"
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: discovery.seed_hosts
          value: "elasticsearch-0.elasticsearch-service,elasticsearch-1.elasticsearch-service,elasticsearch-2.elasticsearch-service"
        - name: cluster.initial_master_nodes
          value: "elasticsearch-0,elasticsearch-1,elasticsearch-2"
        - name: xpack.security.enabled
          value: "false"
        - name: ES_JAVA_OPTS
          value: "-Xms2g -Xmx2g"
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "2000m"
  volumeClaimTemplates:
  - metadata:
      name: es-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi

---
# Elasticsearch Service
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  namespace: ragflow-enterprise
spec:
  selector:
    app: elasticsearch
  ports:
  - name: http
    port: 9200
    targetPort: 9200
  - name: transport
    port: 9300
    targetPort: 9300
  clusterIP: None

---
# MinIO StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: ragflow-enterprise
spec:
  serviceName: minio-service
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: ragflow-secrets
              key: minio-access-key
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ragflow-secrets
              key: minio-secret-key
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: minio-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi

---
# MinIO Service
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: ragflow-enterprise
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
  type: ClusterIP

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ragflow-ingress
  namespace: ragflow-enterprise
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "1g"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ragflow-enterprise.com
    secretName: ragflow-tls
  rules:
  - host: ragflow-enterprise.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ragflow-backend-service
            port:
              number: 9380

---
# HorizontalPodAutoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ragflow-backend-hpa
  namespace: ragflow-enterprise
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ragflow-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ragflow-backend-pdb
  namespace: ragflow-enterprise
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ragflow
      component: backend
